<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> SimpleModal Tests </title>

<meta name='author' content='Eric Martin' />
<meta name='copyright' content='2007 - Eric Martin' />
<meta name='description' content='SimpleModal is a lightweight jQuery plugin that provides a simple interface to create a modal dialog.' />
<meta name='keywords' content='simplemodal jquery plugin modal dialog css javascript dom' />

<script src='js/jquery.js' type='text/javascript'></script>
<script src='../src/jquery.simplemodal.js' type='text/javascript'></script>
<style type='text/css'>
	@import "css/simplemodal.css";
</style>

<!--[if IE]>
<style type='text/css'>
	ul{margin: 0;}
</style>
<![endif]-->
<!--[if lt IE 7]>
<style type='text/css'>
	@import "css/simplemodal-ie.css";
</style>
<![endif]-->

<script type='text/javascript'>
$(document).ready(function () {
	var output = $('#output');
	for (var i = 1; i < 50; i++) {
		if (i == 20 || i == 40) {
			output.append('<a href="#" id="modal-' + i + '">modal dialog</a><br/>');
		}
		output.append(i + '<br/>');
	}
	$('a#modal-20').click(function (e) {
		e.preventDefault();
		$('<div>test a</div>').modal({onShow: function () {
			window.console && console.log('onShow');
		}});
	});
	
	$('a#modal-40').click(function (e) {
		e.preventDefault();
		$.modal('<div>test b</div>', {onOpen: function (dialog) {
			window.console && console.log('onOpen');
			window.console && console.log('fadeIn overlay');
			dialog.overlay.fadeIn(function () {
				window.console && console.log('fadeIn container');
				dialog.container.fadeIn(function () {
					window.console && console.log('fadeIn content');
					dialog.content.fadeIn();
				});
			});
		}});
	});
});
</script>
</head>
<body>
<div id='results'></div>
<div id='output' style='height: 1000px;'></div>
</body>
</html>
